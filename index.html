---
layout: default
title: Home
---
<article role="home">
  <h1>Home</h1>
  <h2>WIP</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</article>
<aside>
  <p class="rss"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>
</aside>
