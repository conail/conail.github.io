---
layout: home
title: Home
---
{% for post in site.posts %}
  <article class="post-synopsis">
    <header>
      <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
      <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
    </header>
    <p class="description">{{ post.description }}</p>
  </article>
{% endfor %}
