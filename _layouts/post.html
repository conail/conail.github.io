---
layout: default
---
<article role="post">
  <header>
    <h1>{{ page.title }}</h1>
    <dl class="meta">
      <dt>Published: </dt>
      <dd>{{ page.date | date: "%b %-d, %Y" }}</dd>
      {% if page.author %}
      {{ page.author }}
      {% endif %}
      {% if page.meta %}
      {{ page.meta }}
      {% endif %}
    </dl>
  </header>
  <section class="body">
  {{ content }}
  </section>
</div>
