---
layout: default
---
<article id="post">
  <aside>
    <dl class="meta">
      <dt>Published </dt>
      <dd>{{ page.date | date: "%b %-d, %Y" }}</dd>
      {% if page.author %}
      {{ page.author }}
      {% endif %}
      {% if page.meta %}
      {{ page.meta }}
      {% endif %}
    </dl>
  </aside>
  {% if page.description %}
  <p class="description">{{ page.description }}</p>
  {% endif %}
  {{ content }}
</article>
