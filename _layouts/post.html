---
layout: default
---
<article id="post">
  <header>
    <dl class="meta">
      <dt>Published </dt>
      <dd><time>{{ page.date | date: "%b %-d, %Y" }}</time></dd>
      {% if page.author %}
      {{ page.author }}
      {% endif %}
      {% if page.meta %}
      {{ page.meta }}
      {% endif %}
    </dl>
    {% if page.description %}
    <p class="description">{{ page.description }}</p>
    {% endif %}
  </header>
  {{ content }}
</article>
