---
layout: default
---
<article id="post">
  <aside>
    <dl class="meta">
      <dt>Written </dt>
      <dd>{{ page.date | date: "%b %-d, %Y" }}</dd>
      {% if page.author %}
      {{ page.author }}
      {% endif %}
      {% if page.meta %}
      {{ page.meta }}
      {% endif %}
    </dl>
  </aside>
  <section class="body">
    {{ content }}
  </section>
</article>
