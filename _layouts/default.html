<!DOCTYPE html>
<html>
  {% include head.html %}
  {% if page.bg %}
  <body style="background-image:url('/img/{{ page.bg }}');">
  {% else %}
  <body>
  {% endif %}
    <div id="site">
      {% include header.html %}
      <div id="content">
        <header> 
          <h1>{{ page.title }}</h1>
	  {% if page.description %}
	  <p class="description">{{ page.description }}</p>
	  {% endif %}
        </header>
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
